<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin – Art by Tomás</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }
    input, textarea, button {
      width: 100%;
      margin: 5px 0;
      padding: 8px;
    }
    img {
      max-width: 120px;
      display: block;
      margin-bottom: 5px;
    }
    .painting {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
    }
    #adminArea {
      display: none;
    }
  </style>
</head>
<body>

<h1>Admin Panel</h1>

<!-- LOGIN -->
<div id="loginArea">
  <p>Enter admin password:</p>
  <input type="password" id="password">
  <button id="loginBtn">Login</button>
  <p id="loginMsg" style="color:red;"></p>
</div>

<!-- ADMIN -->
<div id="adminArea">

  <h2>Add Painting</h2>
  <form id="uploadForm">
    <input name="title" placeholder="Title" required>
    <input name="date" placeholder="MM/DD/YYYY" required>
    <input name="materials" placeholder="Materials">
    <input name="location" placeholder="Current location">
    <input name="category" placeholder="Category (Oil, Watercolor, etc)">
    <textarea name="description" placeholder="Description"></textarea>
    <input type="file" name="image" accept="image/*" required>
    <button type="submit">Upload Painting</button>
  </form>

  <h2>Existing Paintings</h2>
  <div id="paintings"></div>

</div>

<script>
let ADMIN_PASSWORD = "";

// LOGIN
document.getElementById("loginBtn").onclick = () => {
  const pw = document.getElementById("password").value;
  if (!pw) {
    document.getElementById("loginMsg").innerText = "Enter a password.";
    return;
  }
  ADMIN_PASSWORD = pw;
  document.getElementById("loginArea").style.display = "none";
  document.getElementById("adminArea").style.display = "block";
  loadPaintings();
};

// UPLOAD
document.getElementById("uploadForm").onsubmit = async (e) => {
  e.preventDefault();

  const formData = new FormData(e.target);
  formData.append("password", ADMIN_PASSWORD);

  const res = await fetch("/paintings", {
    method: "POST",
    body: formData
  });

  if (!res.ok) {
    const msg = await res.text();
    alert("Upload failed: " + msg);
    return;
  }

  alert("Painting uploaded.");
  e.target.reset();
  loadPaintings();
};

// LOAD PAINTINGS
async function loadPaintings() {
  const res = await fetch("/paintings");
  const data = await res.json();
  const container = document.getElementById("paintings");
  container.innerHTML = "";

  data.forEach(p => {
    const div = document.createElement("div");
    div.className = "painting";
    div.innerHTML = `
      <img src="${p.image_filename}">
      <strong>${p.title}</strong><br>
      ${p.date} – ${p.category}<br><br>
      <button onclick="deletePainting(${p.id})">Delete</button>
    `;
    container.appendChild(div);
  });
}

// DELETE
async function deletePainting(id) {
  if (!confirm("Delete this painting?")) return;

  const res = await fetch("/paintings/" + id, {
    method: "DELETE",
    headers: {
      "x-admin-password": ADMIN_PASSWORD
    }
  });

  if (!res.ok) {
    const msg = await res.text();
    alert("Delete failed: " + msg);
    return;
  }

  loadPaintings();
}
</script>

</body>
</html>
