<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin – Tomás’ Art Gallery</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body { font-family: Roboto, sans-serif; max-width: 800px; margin: auto; padding: 20px; }
    h1 { text-align: center; }
    input, textarea, button {
      width: 100%;
      margin: 6px 0;
      padding: 8px;
      font-size: 14px;
    }
    img { max-width: 120px; display: block; margin-bottom: 6px; }
    .painting {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
    }
    #adminContent { display: none; }
  </style>
</head>
<body>

<h1>Admin Panel</h1>

<!-- LOGIN -->
<div id="login">
  <input type="password" id="passwordInput" placeholder="Admin password">
  <button id="loginBtn">Enter</button>
  <p id="loginMsg" style="color:red;"></p>
</div>

<!-- ADMIN CONTENT -->
<div id="adminContent">

  <h2>Add Painting</h2>

  <form id="uploadForm">
    <input name="title" placeholder="Title" required>
    <input name="date" placeholder="MM/DD/YYYY" required>
    <input name="materials" placeholder="Materials">
    <input name="location" placeholder="Current location">
    <textarea name="description" placeholder="Description"></textarea>
    <input type="file" name="image" accept="image/*" required>
    <button type="submit">Upload Painting</button>
  </form>

  <h2>Existing Paintings</h2>
  <div id="paintingsList"></div>
</div>

<script>
let adminPassword = "";

/* ===== LOGIN ===== */
document.getElementById("loginBtn").onclick = () => {
  const pw = document.getElementById("passwordInput").value;
  if (!pw) {
    document.getElementById("loginMsg").innerText = "Enter password.";
    return;
  }

  adminPassword = pw;
  document.getElementById("login").style.display = "none";
  document.getElementById("adminContent").style.display = "block";
  loadPaintings();
};

/* ===== UPLOAD ===== */
document.getElementById("uploadForm").onsubmit = async (e) => {
  e.preventDefault();

  const formData = new FormData(e.target);
  formData.append("password", adminPassword);

  const res = await fetch("/paintings", {
    method: "POST",
    body: formData
  });

  if (!res.ok) {
    alert("Upload failed: " + await res.text());
    return;
  }

  alert("Uploaded");
  e.target.reset();
  loadPaintings();
};

/* ===== LOAD GALLERY ===== */
async function loadPaintings() {
  const res = await fetch("/paintings");
  const data = await res.json();
  const container = document.getElementById("paintingsList");
  container.innerHTML = "";

  data.forEach(p => {
    const div = document.createElement("div");
    div.className = "painting";
    div.innerHTML = `
      <img src="${p.image_url}">
      <strong>${p.title}</strong><br>
      ${p.date || ""}<br>
      <button onclick="deletePainting(${p.id})">Delete</button>
    `;
    container.appendChild(div);
  });
}

/* ===== DELETE ===== */
async function deletePainting(id) {
  if (!confirm("Delete this painting?")) return;

  const res = await fetch("/paintings/" + id, {
    method: "DELETE",
    headers: { "x-admin-password": adminPassword }
  });

  if (!res.ok) {
    alert("Delete failed: " + await res.text());
    return;
  }

  loadPaintings();
}
</script>

</body>
</html>
